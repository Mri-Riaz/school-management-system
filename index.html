<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">School Management</div>
        <nav>
            <ul>
                <li><a href="#students">Students</a></li>
                <li><a href="#teachers">Teachers</a></li>
                <li><a href="#classes">Classes</a></li>
                <li><a href="#attendance">Attendance</a></li>
            </ul>
        </nav>
    </header>

    <section class="dashboard">
        <h1>Welcome to the School Dashboard</h1>
        <div class="stats">
            <div class="stat-box">
                <h2>Students</h2>
                <p id="student-count">Loading...</p>
            </div>
            <div class="stat-box">
                <h2>Teachers</h2>
                <p id="teacher-count">Loading...</p>
            </div>
            <div class="stat-box">
                <h2>Classes</h2>
                <p id="class-count">Loading...</p>
            </div>
        </div>
    </section>

    <section id="students">
        <h2>Student Management</h2>
        <button onclick="addStudent()">Add Student</button>
        <div id="student-list"></div>
    </section>

    <section id="teachers">
        <h2>Teacher Management</h2>
        <button onclick="addTeacher()">Add Teacher</button>
        <div id="teacher-list"></div>
    </section>

    <section id="classes">
        <h2>Class Management</h2>
        <button onclick="addClass()">Add Class</button>
        <div id="class-list"></div>
    </section>

    <section id="attendance">
        <h2>Attendance Management</h2>
        <button onclick="markAttendance()">Mark Attendance</button>
        <div id="attendance-status"></div>
    </section>

    <footer>
        <p>&copy; 2025 School Management System</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
